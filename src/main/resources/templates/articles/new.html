<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<meta charset="UTF-8">

<!-- 전체 적용될 css -->
<th:block layout:fragment="css"></th:block>

<!-- 전체 적용될 스크립트 -->
<th:block layout:fragment="script"></th:block>

<!-- 우리가 작업할 공간 -->
<body>
<div layout:fragment="content" class="content">
  <form id="frm" class="container" th:action="@{/articles/create}" method="post" th:object="${dto}">
    <div class="mb3">
      <label class="form-label">제목</label>
      <input th:field="*{title}" type="text" id="title" class="form-control" name="title">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea th:field="*{content}" id="contents" class="form-control" row="3" name="content"></textarea>
    </div>
    <input type="submit" value="저장" id="save" class="btn btn-primary">
    <input type="button" value="다시쓰기" >
    <a href="/articles">Back</a>
  </form>
</div>
<script th:inline="javascript">
  $(document).ready(function(){
    $('#save').on("click", function(){
      $('#frm').submit();
    })
  })
</script>
</body>
</html>
